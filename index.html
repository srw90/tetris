<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet/less" type="text/css" href="css/masterstyles.less" />
    <link rel="stylesheet/less" type="text/css" href="css/elements.less" />
    <link rel="stylesheet/less" type="text/css" href="css/positioning.less" />
    
    <!-- Javascript -->
    <script src="js/less.min.js" type="text/javascript"></script>
</head>
<!-- BODY START -->
<body>
    <div class="Playground">
       
        <!-- Tetris Logo -->
        <div class="TetrisLogo">
            <div class="TetrisLogo__Upper">
                <span class="TetrisLogo__Text">TETRIS</span>
            </div>
            <div class="TetrisLogo__Under"></div>
        </div>
        <!-- Tetris Logo -->
        
        <!-- Start Button -->
        <div class="StartButton">
            <div class="StartButton__Block"><span class="StartButton__Text">S</span></div>
            <div class="StartButton__Block"><span class="StartButton__Text">T</span></div>
            <div class="StartButton__Block"><span class="StartButton__Text">A</span></div>
            <div class="StartButton__Block"><span class="StartButton__Text">R</span></div>
            <div class="StartButton__Block"><span class="StartButton__Text">T</span></div>
        </div>
        <!-- Start Button End -->
        
    </div>
</body>
<!-- BODY END -->
</html>
